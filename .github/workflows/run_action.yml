name: Run action
on: [push]

jobs:
  renode-linux-runner-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: git clone https://github.com/antmicro/pyrav4l2.git tests/pyrav4l2

      - name: Run in Renode
        uses: ./
        with:
          shared-dir: ./tests
          renode-run: |
            sh gpio.sh
            python test.py
            pip install ./pyrav4l2
            python controls-enumeration.py
          devices: |
            vivid
            gpio 0 16
