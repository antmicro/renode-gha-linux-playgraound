name: Build and test on pull request
on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: get packages
        if: ${{ env.ACT }}
        run: |
         sudo apt update -qq && sudo DEBIAN_FRONTEND=noninteractive apt-get -y install --no-install-recommends \
         python3-pip telnet iptables iproute2 bc cpio rsync

      - name: build kernel
        run: ./scripts/compile.sh

      - name: test
        uses: ./
        with:
          shared-dir: ./tests
          image: ./images.tar.xz
          renode-run: |
            wget example.org
            gpiodetect
            sh gpio.sh
            sh i2c.sh
            python test.py
            python controls-enumeration.py
          devices: |
            vivid
            gpio 0 16
            i2c 0x1C
          python-packages: git+https://github.com/antmicro/pyrav4l2.git
